<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // When a user visits /radial, GitHub Pages serves this 404.html
        // This script redirects to /?path=/radial
        // Then index.html reads the path and loads the correct visualization

        const path = window.location.pathname;

        // Redirect to index.html with path parameter
        if (path && path !== '/') {
            window.location.replace('/?path=' + path);
        } else {
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
